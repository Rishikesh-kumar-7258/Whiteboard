<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhiteBoard</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav>
    <ul>
      <li class="options">
        <label for="shape">Select Shape</label>
        <select name="shape" id="shape">
          <option value="0">Freehand</option>
          <option value="1">Rectangle</option>
          <option value="2">Line</option>
          <option value="3">Circle</option>
        </select>
      </li>
      <li class="options">
        <label for="strokeWidth">Select Thickness</label>
        <select name="strokeWidth" id="strokeWidth">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </li>
      <li class="options">
        <label for="color">Colors</label>
        <select type="color" name="color" id="color">
          <option value="#000000">Black</option>
          <option value="#FFFFFF">White</option>
          <option value="#FF0000">Red</option>
          <option value="#00FF00">Green</option>
          <option value="#0000FF">Blue</option>
          <option value="#FFFF00">Yellow</option>
        </select>
      </li>
      <li class="options">Another options</li>
      <li class="options">
        <button id="modeToggler">Dark Mode</button>
      </li>
    </ul>
    <div id="closeLine">&triangleleft;</div>
  </nav>
  <main>
    <canvas id="canvas"></canvas>
  </main>

  <script src="index.js"></script>
</body>

</html>
